<!DOCTYPE html>
<html>
<head>
    <title>支付页</title>

</head>
<body>

<div>
    <p id="activityName" style="padding-left:390px;font-size:xx-large;">支付平台</p>
    <br>
    <p style="color:red;padding-left:300px;font-size:xx-large;" id="mark" ></p>
    <p style="color:red;padding-left:300px;font-size:xx-large;" id="mark2" ></p>
    <br>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
      var orderId = getParameterByName('orderId');
      var orderPrice = getParameterByName('orderPrice');

      $("#mark").html('订单号：' + orderId);
      $("#mark2").html('订单金额：￥' + orderPrice);
    });

    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
</script>
</body>
</html>
